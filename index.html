<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Care Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    .stage-title {
      text-align: center;
      color: #764ba2;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: #f0f0f0;
      border: 4px solid #667eea;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .card:hover {
      transform: scale(1.05);
      border-color: #764ba2;
      background: #e8e8ff;
    }
    
    .card img {
      max-width: 100%;
      max-height: 120px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    
    .card-name {
      font-weight: bold;
      font-size: 1.1em;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    button:hover {
      background: #764ba2;
      transform: scale(1.05);
    }
    
    .hidden {
      display: none;
    }
    
    .result {
      text-align: center;
      background: #fffacd;
      padding: 30px;
      border-radius: 15px;
      border: 4px solid #764ba2;
    }
    
    .result h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 2em;
    }
    
    .result img {
      max-width: 100%;
      max-height: 300px;
      margin: 20px 0;
      border-radius: 15px;
    }
    
    .result-text {
      font-size: 1.3em;
      color: #764ba2;
      margin-bottom: 20px;
    }

    .error {
      background: #ffcccc;
      color: #cc0000;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêæ Animal Care Game üêæ</h1>
    
    <div id="stage1" class="stage">
      <div class="stage-title">Choose an Animal or Pick Random!</div>
      <div id="charactersGrid" class="grid"></div>
      <div class="button-group">
        <button onclick="randomCharacter()">üé≤ Random Animal</button>
      </div>
    </div>
    
    <div id="stage2" class="stage hidden">
      <div class="stage-title">What's Wrong? Choose or Pick Random!</div>
      <div id="problemsGrid" class="grid"></div>
      <div class="button-group">
        <button onclick="randomProblem()">üé≤ Random Problem</button>
        <button onclick="backToCharacters()">‚Üê Back</button>
      </div>
    </div>
    
    <div id="stage3" class="stage hidden">
      <div id="resultArea" class="result"></div>
      <div class="button-group">
        <button onclick="resetGame()">üéÆ Play Again</button>
      </div>
    </div>

    <div id="errorArea"></div>
  </div>

  <script>
    let characters = [];
    let problems = [];
    let solutions = [];
    
    let selected = {
      character: null,
      problem: null
    };
    
    const SHEET_ID = '1MWFM0owF7Ca2RpgUmdLZCDCH3Hrwo6AK0sEnC1LTN4E';
    
    async function loadData() {
      try {
        const charUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?gid=0&format=csv`;
        const probUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?gid=450933702&format=csv`;
        const solUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?gid=1374699678&format=csv`;
        
        const charData = await fetch(charUrl).then(r => r.text());
        const probData = await fetch(probUrl).then(r => r.text());
        const solData = await fetch(solUrl).then(r => r.text());
        
        characters = parseCSV(charData);
        problems = parseCSV(probData);
        solutions = parseCSV(solData);
        
        console.log('Characters:', characters);
        console.log('Problems:', problems);
        console.log('Solutions:', solutions);
        
        renderCharacters();
      } catch (error) {
        console.error('Error:', error);
        showError('Error loading data: ' + error.message);
      }
    }
    
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      if (lines.length < 2) return [];
      
      const headers = lines[0].split(',').map(h => h.trim());
      const rows = [];
      
      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',').map(v => v.trim());
        const obj = {};
        for (let j = 0; j < headers.length; j++) {
          obj[headers[j]] = values[j] || '';
        }
        rows.push(obj);
      }
      
      return rows;
    }
    
    function renderCharacters() {
      const grid = document.getElementById('charactersGrid');
      grid.innerHTML = '';
      
      characters.forEach((char, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => selectCharacter(i);
        
        let html = '';
        if (char.link) {
          html += `<img src="${char.link}" onerror="this.style.display='none'">`;
        }
        html += `<div class="card-name">${char.animal}</div>`;
        
        card.innerHTML = html;
        grid.appendChild(card);
      });
    }
    
    function selectCharacter(index) {
      selected.character = characters[index];
      renderProblems();
      document.getElementById('stage1').classList.add('hidden');
      document.getElementById('stage2').classList.remove('hidden');
    }
    
    function randomCharacter() {
      const index = Math.floor(Math.random() * characters.length);
      selectCharacter(index);
    }
    
    function renderProblems() {
      const grid = document.getElementById('problemsGrid');
      grid.innerHTML = '';
      
      problems.forEach((prob, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => selectProblem(i);
        
        let html = '';
        if (prob.image) {
          html += `<img src="${prob.image}" onerror="this.style.display='none'">`;
        }
        html += `<div class="card-name">${prob.problem}</div>`;
        
        card.innerHTML = html;
        grid.appendChild(card);
      });
    }
    
    function selectProblem(index) {
      selected.problem = problems[index];
      showSolution();
      document.getElementById('stage2').classList.add('hidden');
      document.getElementById('stage3').classList.remove('hidden');
    }
    
    function randomProblem() {
      const index = Math.floor(Math.random() * problems.length);
      selectProblem(index);
    }
    
           function showSolution() {
      const matching = solutions.filter(s => 
        s.problem === selected.problem.problem
      );
      
      const resultArea = document.getElementById('resultArea');
      
      if (matching.length > 0) {
        const solution = matching[Math.floor(Math.random() * matching.length)];
        
        // Format the problem text correctly
        let problemText = selected.problem.problem;
        let animalName = selected.character.animal;
        let displayText = `${animalName} is ${problemText}`;
        
        if (problemText.toLowerCase().includes('fever')) {
          displayText = `${animalName} has a ${problemText}`;
        } else if (problemText.toLowerCase().includes('hurt')) {
          displayText = `${animalName} has hurt their paw`;
        } else if (problemText.toLowerCase().includes('bumped')) {
          displayText = `${animalName} has bumped their head`;
        } else if (problemText.toLowerCase().includes('cut')) {
          displayText = `${animalName} has a ${problemText}`;
        }
        
        let html = `
          <h2>${displayText}!</h2>
          <div class="result-text">Give it: <strong>${solution.solution}</strong></div>
        `;
        if (solution.image) {
          html += `<img src="${solution.image}" onerror="this.style.display='none'">`;
        }
        resultArea.innerHTML = html;
      } else {
        resultArea.innerHTML = `
          <h2>Hmm... ü§î</h2>
          <div class="result-text">We don't have a solution for this yet!</div>
        `;
      }
    }


    
    function backToCharacters() {
      selected.character = null;
      selected.problem = null;
      document.getElementById('stage2').classList.add('hidden');
      document.getElementById('stage1').classList.remove('hidden');
    }
    
    function resetGame() {
      selected.character = null;
      selected.problem = null;
      document.getElementById('stage3').classList.add('hidden');
      document.getElementById('stage1').classList.remove('hidden');
    }

    function showError(msg) {
      document.getElementById('errorArea').innerHTML = `<div class="error">${msg}</div>`;
    }
    
    loadData();
  </script>
</body>
</html>
