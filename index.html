<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Care Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    .stage-title {
      text-align: center;
      color: #764ba2;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: #f0f0f0;
      border: 4px solid #667eea;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .card:hover {
      transform: scale(1.05);
      border-color: #764ba2;
      background: #e8e8ff;
    }
    
    .card.selected {
      background: #667eea;
      color: white;
      border-color: #764ba2;
      transform: scale(1.1);
    }
    
    .card img {
      max-width: 100%;
      max-height: 120px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    
    .card-name {
      font-weight: bold;
      font-size: 1.1em;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    button:hover {
      background: #764ba2;
      transform: scale(1.05);
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    .hidden {
      display: none;
    }
    
    .result {
      text-align: center;
      background: #fffacd;
      padding: 30px;
      border-radius: 15px;
      border: 4px solid #764ba2;
    }
    
    .result h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 2em;
    }
    
    .result img {
      max-width: 100%;
      max-height: 300px;
      margin: 20px 0;
      border-radius: 15px;
    }
    
    .result-text {
      font-size: 1.3em;
      color: #764ba2;
      margin-bottom: 20px;
    }
    
    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêæ Animal Care Game üêæ</h1>
    
    <!-- Stage 1: Pick Character -->
    <div id="stage1" class="stage">
      <div class="stage-title">Choose an Animal or Pick Random!</div>
      <div id="charactersGrid" class="grid"></div>
      <div class="button-group">
        <button onclick="randomCharacter()">üé≤ Random Animal</button>
      </div>
    </div>
    
    <!-- Stage 2: Pick Problem -->
    <div id="stage2" class="stage hidden">
      <div class="stage-title">What's Wrong? Choose or Pick Random!</div>
      <div id="problemsGrid" class="grid"></div>
      <div class="button-group">
        <button onclick="randomProblem()">üé≤ Random Problem</button>
        <button onclick="backToCharacters()">‚Üê Back</button>
      </div>
    </div>
    
    <!-- Stage 3: Show Solution -->
    <div id="stage3" class="stage hidden">
      <div id="resultArea" class="result"></div>
      <div class="button-group">
        <button onclick="resetGame()">üéÆ Play Again</button>
      </div>
    </div>
    
    <div id="loading" class="loading hidden">Loading...</div>
  </div>

  <script>
    let data = {
      characters: [],
      problems: [],
      solutions: []
    };
    
    let selected = {
      character: null,
      problem: null
    };
    
    const SHEET_ID = '1MWFM0owF7Ca2RpgUmdLZCDCH3Hrwo6AK0sEnC1LTN4E';
    
    const URLS = {
      characters: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?gid=0&format=csv`,
      problems: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?gid=450933702&format=csv`,
      solutions: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?gid=1374699678&format=csv`
    };
    
    async function loadData() {
      showLoading(true);
      try {
        const [charRes, probRes, solRes] = await Promise.all([
          fetch(URLS.characters),
          fetch(URLS.problems),
          fetch(URLS.solutions)
        ]);
        
        data.characters = parseCSV(await charRes.text());
        data.problems = parseCSV(await probRes.text());
        data.solutions = parseCSV(await solRes.text());
        
        renderCharacters();
        showLoading(false);
      } catch (error) {
        console.error('Error loading data:', error);
        showLoading(false);
        alert('Error loading data. Please refresh the page.');
      }
    }
    
    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      if (lines.length < 2) return [];
      
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = values[i] || '';
        });
        return obj;
      });
    }
    
    function renderCharacters() {
      const grid = document.getElementById('charactersGrid');
      grid.innerHTML = '';
      
      data.characters.forEach((char, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => selectCharacter(i);
        
        const img = char['Image Link'] ? `<img src="${char['Image Link']}" alt="${char.Character}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">` : '';
        card.innerHTML = `${img}<div class="card-name">${char.Character}</div>`;
        grid.appendChild(card);
      });
    }
    
    function selectCharacter(index) {
      selected.character = data.characters[index];
      renderProblems();
      switchStage(2);
    }
    
    function randomCharacter() {
      const random = Math.floor(Math.random() * data.characters.length);
      selectCharacter(random);
    }
    
    function renderProblems() {
      const grid = document.getElementById('problemsGrid');
      grid.innerHTML = '';
      
      data.problems.forEach((prob, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => selectProblem(i);
        
        const img = prob['Image Link'] ? `<img src="${prob['Image Link']}" alt="${prob.Problem}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">` : '';
        card.innerHTML = `${img}<div class="card-name">${prob.Problem}</div>`;
        grid.appendChild(card);
      });
    }
    
    function selectProblem(index) {
      selected.problem = data.problems[index];
      showSolution();
      switchStage(3);
    }
    
    function randomProblem() {
      const random = Math.floor(Math.random() * data.problems.length);
      selectProblem(random);
    }
    
    function showSolution() {
      const solution = data.solutions.find(
        sol => sol.Character === selected.character.Character && 
               sol.Problem === selected.problem.Problem
      );
      
      const resultArea = document.getElementById('resultArea');
      
      if (solution) {
        const img = solution['Solution Image'] ? `<img src="${solution['Solution Image']}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">` : '';
        resultArea.innerHTML = `
          <h2>${selected.character.Character} is ${selected.problem.Problem}!</h2>
          <div class="result-text">Give it: <strong>${solution.Solution}</strong></div>
          ${img}
        `;
      } else {
        resultArea.innerHTML = `
          <h2>Hmm... ü§î</h2>
          <div class="result-text">We don't have a solution for this yet!</div>
        `;
      }
    }
    
    function switchStage(stage) {
      document.querySelectorAll('.stage').forEach(s => s.classList.add('hidden'));
      document.getElementById(`stage${stage}`).classList.remove('hidden');
    }
    
    function backToCharacters() {
      selected.character = null;
      selected.problem = null;
      switchStage(1);
    }
    
    function resetGame() {
      selected.character = null;
      selected.problem = null;
      switchStage(1);
    }
    
    function showLoading(show) {
      document.getElementById('loading').classList.toggle('hidden', !show);
    }
    
    // Load data when page starts
    loadData();
  </script>
</body>
</html>
